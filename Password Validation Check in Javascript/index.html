<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <input
      type="password"
      id="input"
      aria-label="123"
      placeholder="Type your password"
      onkeyup="checkPassword(this.value)"
    />
    <button onclick="toggleButton()">
      <i class="fa-solid fa-eye" id="open-eye"></i>
      <i class="fa-solid fa-eye-slash active" id="close-eye"></i>
    </button>
    <ul>
      <li id="lower">At least one lowercase character</li>
      <li id="upper">At least one uppercase character</li>
      <li id="number">At least one number character</li>
      <li id="special">At least one special character</li>
      <li id="length">At least 8 characters</li>
    </ul>
  </body>
  <script src="./script.js"></script>
</html>
